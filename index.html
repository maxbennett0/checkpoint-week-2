<!doctype html>
<html lang="en">

<head>
  <title>Moon Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="bg-blue">


  <header class="container-fluid">
    <section class="row p-3">
      <div class="col-12 text-warning text-center">
        <h1>MOON MINER</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row justify-content-center border p-5 m-5">
      <div class="col-2 cursor-pointer" onclick="mine()">
        <img class="img-fluid"
          src="https://thegraphicsfairy.com/wp-content/uploads/2022/06/Antique-Moon-Clipart-OP-GraphicsFairy.jpg"
          alt="">
      </div>
    </section>
  </main>



  <footer class="container-fluid">
    <section class="row text-light text-center justify-content-around p-3">
      <!-- STUB top part of footer -->
      <div id="clicks" class="col-3 fs-3 text-center border">
        <h2>Clicks</h2>
      </div>
      <div id="total-cheese" class="col-3 fs-3 text-center border">
        <h2>Cheese</h2>
      </div>
      <div id="idle-clicks" class="col-3 fs-3 text-center border">
        <h2>Idle Clicks</h2>
      </div>
    </section>
    <section class="row text-light text-center m-3 p-3">
      <!-- STUB bottom part of footer -->
      <div class="col-12 border p-2">
        <section class="row">
          <div class="col-6">
            <div>
              Click Upgrades
            </div>
            <div class="d-flex p-2 justify-content-around">
              <h4 class="m-2"> Pickaxes => <span id="total-pickaxes">0</span></h4>
              <p class="my-2">+1 clicks</p>
              <button id="pickaxe" class="btn btn-warning m-2" onclick="buyPickaxe()"><span
                  id="pickaxePrice">$10</span></button>
            </div>
            <div class="d-flex p-2 justify-content-around">
              <h3 class="m-2"> Carts => <span id="total-carts">0</span></h3>
              <p class="my-2">+5 clicks</p>
              <button id="cart" class="btn btn-warning m-2" onclick="buyCart()"><span id="cartPrice">$50</span></button>
            </div>
          </div>
          <div class="col-6">
            <div>
              Auto Upgrades
            </div>
            <div class="d-flex p-2 justify-content-around">
              <h4 class="m-2"> Rovers => <span id="total-rovers">0</span></h4>
              <p class="my-2">20 clicks per 3 seconds</p>
              <button id="rover" class="btn btn-warning m-2" onclick="buyRover()"><span
                  id="roverPrice">$100</span></button>
            </div>
            <div class="d-flex p-2 justify-content-around">
              <h4 class="m-2"> Miners => <span id="total-miners">0</span></h4>
              <p class="my-2">40 clicks per 3 seconds</p>
              <button id="miner" class="btn btn-warning m-2" onclick="buyMiner()"><span
                  id="minerPrice">$200</span></button>
            </div>
          </div>
      </div>

  </footer>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
